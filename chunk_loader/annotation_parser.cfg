//load annotations for our current chunk
exec chunk_loader/annotation_load

//load annotations for the neighbouring chunks
chunk_x | toggle "cmd;joy_axisx_deadzone";
chunk_y | toggle "cmd;joy_axisy_deadzone";

//Sides 
//x +500
incrementvar joy_axisx_deadzone -9999999999 9999999999 500
joy_axisx_deadzone | toggle "cmd;neighbour_chunk_x
joy_axisy_deadzone | toggle "cmd;neighbour_chunk_y
exec chunk_loader/annotation_append

