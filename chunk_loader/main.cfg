alias chunkRequirements "sv_cheats 1; sv_allow_annotations 1; sv_radio_throttle_window 0"
chunkRequirements;

//execute & print helpers
setinfo "cmd;" "="
setinfo "cmd;echo" "="
setinfo "executor" "="


//Properties and Setters
setinfo lastChunk "="
setinfo "cmd;lastChunk" "="

setinfo chunkCopy "="
setinfo "cmd;chunkCopy" "="

setinfo chunk "="
setinfo "cmd;chunk" "="

setinfo chunk_x "="
setinfo "cmd;chunk_x" "="

setinfo chunk_y "="
setinfo "cmd;chunk_y" "="

setinfo neighbour_chunk_x "="
setinfo "cmd;neighbour_chunk_x" "="
setinfo neighbour_chunk_y "="
setinfo "cmd;neighbour_chunk_y" "="

setinfo "cmd;joy_axisx_deadzone" "="
setinfo "cmd;joy_axisy_deadzone" "="
setinfo "cmd;joy_axisv_deadzone" "="
setinfo "cmd;joy_axisu_deadzone" "="

//Convars
setinfo chunk_debug_mode 0 //0: false 1: true
setinfo chunk_enabled 0 //0: false 1: true

//Commands
alias getChunk "chunkRequirements; exec_async chunk_loader/manual"
alias printChunk "chunk | say_team"

//Toggle & Binds
alias enableChunk "chunkRequirements; chunk_enabled 1; exec chunk_loader/msg_on; exec_async chunk_loader/chunk_loader"
alias disableChunk "chunk_enabled 0; exec chunk_loader/msg_off; annotation_clear"

alias chunk_toggle_on "enableChunk; chunk_on_msg | toggle executor; bind o chunk_toggle_off"
alias chunk_toggle_off "disableChunk; chunk_off_msg | toggle executor; bind o chunk_toggle_on"


bind o chunk_toggle_on;
bind i getChunk;