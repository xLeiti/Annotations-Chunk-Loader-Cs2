exec chunk_loader/get_chunk;

//print out chunkloading information if debug_mode = true
alias maybePrintChunk; 	
alias maybeHintDirection;		
alias 4342366.500000 "alias maybePrintChunk printChunk; alias maybeHintDirection hintDirection;	maybeFireHintNextLoop; alias maybeFireHintNextLoop;	//debug_mode = true

chunk_debug_mode | toggle "cmd;joy_axisu_deadzone"
incrementvar joy_axisu_deadzone -99999999999 99999999999 4342365.500000
joy_axisu_deadzone | toggle "cmd;"


//load annotations if either new chunk or new direction
alias load_annotations "exec chunk_loader/annotation_parser/main;"
alias maybeNewChunk "maybePrintChunk; load_annotations; alias load_annotations;"
alias maybeNewDirection "maybeHintDirection; load_annotations; alias load_annotations;"

//check if we've entered a new chunk
alias sameChunk "alias maybeNewChunk;
chunk | toggle "cmd;chunkCopy";
chunkCopy | echo sameChunk | chunkCopy;
chunkCopy | toggle lastChunk;
lastChunk | toggle "cmd;"
maybeNewChunk;

chunk | toggle "cmd;lastChunk"

//check if the direction has changed
alias sameDirection "alias maybeNewDirection;
direction | toggle "cmd;directionCopy";
direction | toggle "cmd;message"
directionCopy | echo sameDirection | directionCopy;
directionCopy | toggle lastDirection;
lastDirection | toggle "cmd;"
maybeNewDirection;

direction | toggle "cmd;lastDirection"

sleep 50;

//check if chunk_enabled = true
alias maybeLoop; 			
alias 4342356.500000 "alias maybeLoop exec_async chunk_loader/chunk_loader" 	//chunk_enabled = true

chunk_enabled | toggle "cmd;joy_axisu_deadzone"
incrementvar joy_axisu_deadzone -99999999999 99999999999 4342355.500000
joy_axisu_deadzone | toggle "cmd;"

maybeLoop;
